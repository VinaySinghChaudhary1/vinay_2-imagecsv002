<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Attachment Viewer</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link href="style.css" rel="stylesheet"><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script></head><body><div class="container mt-5"><h1 class="text-center mb-4">Attachment Viewer</h1><div class="row"><div class="col-md-6 mb-4"><div id="draggable-card1" class="card querySelector" draggable="true"><img id="image2" src="image2.jpg" class="card-img-top" alt="Image 2"><div class="card-body"><h5 class="card-title">Draggable Image Card</h5></div></div></div><div class="col-md-6 mb-4"><div id="draggable-card2" class="card querySelector" draggable="true"><embed src="sample.pdf" type="application/pdf" width="100%" height="200px"><div class="card-body"><h5 class="card-title">PDF Viewer</h5><a id="pdf-download" href="sample.pdf" class="btn btn-primary" download>Download PDF</a></div></div></div></div><div class="row"><div class="col-12"><h2 class="mb-3">CSV Data Table</h2><div class="table-responsive"><table id="csv-data" class="table table-striped table-bordered querySelector"><thead><tr><th>Header 1</th><th>Header 2</th><th>Header 3</th></tr></thead><tbody id="csv-table"></tbody></table></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="script.js"></script></body></html>
